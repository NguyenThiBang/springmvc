<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/admin-layout :: head(title='Chi tiết đơn hàng')}">
    <title>Quản trị - Chi tiết đơn hàng</title>
</head>
<body>
<nav th:replace="~{fragments/admin-layout :: admin-navbar}"></nav>
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-3 col-lg-2">
            <div th:replace="~{fragments/admin-layout :: admin-sidebar}"></div>
        </div>
        <div class="col-md-9 col-lg-10">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Chi tiết đơn hàng</h2>
                <a class="btn btn-secondary" th:href="@{/admin/orders}"><i class="fas fa-arrow-left me-2"></i>Quay lại</a>
            </div>
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Đơn hàng #<span th:text="${order.id}"></span></h5>
                    <p class="mb-1"><strong>Khách hàng:</strong> <span th:text="${order.user.fullName}"></span></p>
                    <p class="mb-1"><strong>Email:</strong> <span th:text="${order.user.email}"></span></p>
                    <p class="mb-1"><strong>Ngày đặt:</strong> <span th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></span></p>
                    <p class="mb-1"><strong>Trạng thái:</strong> <span th:class="'status-badge status-' + ${order.status.name().toLowerCase()}" th:text="${order.status}"></span></p>
                    <form th:action="@{/admin/orders/{id}/update-status(id=${order.id})}" method="post" class="row g-3 align-items-center mt-2">
                        <div class="col-auto">
                            <select class="form-select" name="status">
                                <option th:each="status : ${orderStatuses}" th:value="${status}" th:text="${status}" th:selected="${order.status == status}"></option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary"><i class="fas fa-sync-alt me-2"></i>Cập nhật trạng thái</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Sản phẩm trong đơn</h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>#</th>
                                    <th>Product</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                    <th>Subtotal</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item, iterStat : ${order.orderItems}">
                                    <td th:text="${iterStat.index + 1}"></td>
                                    <td th:text="${item.product.name}"></td>
                                    <td th:text="${item.quantity}"></td>
                                    <td th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 2, 'POINT')}"></td>
                                    <td th:text="${#numbers.formatDecimal(item.subtotal, 0, 'COMMA', 2, 'POINT')}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer text-end">
                    <strong>Tổng cộng: </strong><span th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 2, 'POINT')}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{fragments/admin-layout :: admin-footer}"></footer>
<div th:replace="~{fragments/admin-layout :: admin-scripts}"></div>
</body>
</html>
