<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/admin-layout :: head(title='Quản lý đơn hàng')}">
    <title>Quản trị - Đơn hàng</title>
</head>
<body>
<nav th:replace="~{fragments/admin-layout :: admin-navbar}"></nav>
<div class="container-fluid p-0">
    <div class="row g-0">
        <div class="col-md-3 col-lg-2">
            <div th:replace="~{fragments/admin-layout :: admin-sidebar}"></div>
        </div>
        <div class="col-md-9 col-lg-10 admin-main-content">
            <div class="d-flex justify-content-between align-items-center mb-3 p-3 admin-content-header">
                <h2 class="mb-0">Quản lý đơn hàng</h2>
            </div>
            <div class="px-3 pb-3">
            <div class="card border-0 shadow-sm mb-3">
                <div class="card-body">
                    <form class="row g-3" method="get" th:action="@{/admin/orders}">
                        <div class="col-md-4">
                            <select class="form-select" name="status">
                                <option value="" th:selected="${selectedStatus == null}">Tất cả trạng thái</option>
                                <option th:each="status : ${orderStatuses}" th:value="${status}" th:text="${status}" th:selected="${selectedStatus == status}"></option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-primary w-100" type="submit">
                                <i class="fas fa-filter me-1"></i>Lọc
                            </button>
                        </div>
                        <div class="col-md-2">
                            <a class="btn btn-outline-secondary w-100" th:href="@{/admin/orders}">
                                <i class="fas fa-redo me-1"></i>Đặt lại
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card border-0 shadow-sm">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th style="width: 50px;">#</th>
                                <th>Mã đơn</th>
                                <th>Khách hàng</th>
                                <th>Ngày đặt</th>
                                <th>Trạng thái</th>
                                <th>Tổng cộng</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order, iterStat : ${orderPage.content}">
                            <td th:text="${iterStat.index + 1}"></td>
                            <td th:text="${order.id}"></td>
                            <td th:text="${order.user.fullName}"></td>
                            <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></td>
                            <td>
                                <span th:class="'status-badge status-' + ${order.status.name().toLowerCase()}" th:text="${order.status}"></span>
                            </td>
                            <td th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 2, 'POINT')}"></td>
                            <td>
                                <a th:href="@{/admin/orders/{id}(id=${order.id})}" class="btn btn-sm btn-info"><i class="fas fa-eye"></i></a>
                                
                            </td>
                            <td>
                                <form th:action="@{/admin/orders/{id}/delete(id=${order.id})}" method="post" class="d-inlines">
                                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirmDelete('Bạn có chắc chắn muốn xóa đơn hàng này?')">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>
            <nav th:if="${orderPage.totalPages > 1}" class="mt-3">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${orderPage.first} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/orders(page=${orderPage.number - 1}, size=${orderPage.size}, status=${selectedStatus})}">Trước</a>
                    </li>
                    <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, orderPage.totalPages - 1)}" th:classappend="${orderPage.number == pageNum} ? 'active'">
                        <a class="page-link" th:href="@{/admin/orders(page=${pageNum}, size=${orderPage.size}, status=${selectedStatus})}" th:text="${pageNum + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${orderPage.last} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/orders(page=${orderPage.number + 1}, size=${orderPage.size}, status=${selectedStatus})}">Tiếp</a>
                    </li>
                </ul>
            </nav>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{fragments/admin-layout :: admin-footer}"></footer>
<div th:replace="~{fragments/admin-layout :: admin-scripts}"></div>
</body>
</html>
