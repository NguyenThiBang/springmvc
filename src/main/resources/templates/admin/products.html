<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/admin-layout :: head(title='Quản lý sản phẩm')}">
    <title>Quản trị - Sản phẩm</title>
</head>
<body>
<nav th:replace="~{fragments/admin-layout :: admin-navbar}"></nav>
<div class="container-fluid p-0">
    <div class="row g-0">
        <div class="col-md-3 col-lg-2">
            <div th:replace="~{fragments/admin-layout :: admin-sidebar}"></div>
        </div>
        <div class="col-md-9 col-lg-10 admin-main-content">
            <div class="d-flex justify-content-between align-items-center mb-3 p-3 admin-content-header">
                <h2 class="mb-0">Quản lý sản phẩm</h2>
                <a class="btn btn-primary" th:href="@{/admin/products/add}"><i class="fas fa-plus me-2"></i>Thêm sản phẩm</a>
            </div>
            <div class="px-3 pb-3">
            <div class="card border-0 shadow-sm mb-3">
                <div class="card-body">
                    <form class="row g-3" method="get" th:action="@{/admin/products}">
                        <div class="col-md-4">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-search"></i></span>
                                <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="Tìm kiếm sản phẩm...">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <select class="form-select" name="sort">
                                <option value="name" th:selected="${sortField == 'name'}">Tên</option>
                                <option value="price" th:selected="${sortField == 'price'}">Giá</option>
                                <option value="stockQuantity" th:selected="${sortField == 'stockQuantity'}">Tồn kho</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <select class="form-select" name="direction">
                                <option value="asc" th:selected="${sortDirection == 'asc'}">Tăng dần</option>
                                <option value="desc" th:selected="${sortDirection == 'desc'}">Giảm dần</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-primary w-100" type="submit">
                                <i class="fas fa-search me-1"></i>Tìm kiếm
                            </button>
                        </div>
                        <div class="col-md-2">
                            <a class="btn btn-outline-secondary w-100" th:href="@{/admin/products}">
                                <i class="fas fa-redo me-1"></i>Đặt lại
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card border-0 shadow-sm">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th style="width: 50px;">#</th>
                                <th>Tên sản phẩm</th>
                                <th>Thương hiệu</th>
                                <th>Danh mục</th>
                                <th>Giá bán</th>
                                <th>Tồn kho</th>
                                <th>Trạng thái</th>
                                <th style="width: 200px;">Thao tác</th>
                            </tr>
                        </thead>
                    <tbody>
                        <tr th:each="product, iterStat : ${productPage.content}">
                            <td th:text="${iterStat.index + 1}"></td>
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.category.name}"></td>
                            <td th:text="${product.brand}"></td>
                            <td th:text="${#currency.formatVND(product.price)}"></td>
                            <td th:text="${product.stockQuantity}"></td>                            <td>
                                <span th:if="${product.active}" class="badge bg-success">Hoạt động</span>
                                <span th:if="${!product.active}" class="badge bg-secondary">Ngừng hoạt động</span>
                            </td>
                            
                            <td>
                                <a th:href="@{/admin/products/{id}/edit(id=${product.id})}" class="btn btn-sm btn-warning"><i class="fas fa-edit"></i></a>
                                <form th:action="@{/admin/products/{id}/toggle-status(id=${product.id})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-sm" th:classappend="${product.active} ? 'btn-secondary' : 'btn-success'">
                                        <i th:class="${product.active} ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                                    </button>
                                </form>
                                 <form th:action="@{/admin/products/{id}/delete(id=${product.id})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirmDelete('Bạn có chắc chắn muốn xóa snr phẩm này?')">
                                        
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </td>
                            
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>
            <nav th:if="${productPage.totalPages > 1}" class="mt-3">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${productPage.first} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/products(page=${productPage.number - 1}, size=${productPage.size}, sort=${sortField}, direction=${sortDirection}, keyword=${keyword})}">Trước</a>
                    </li>
                    <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, productPage.totalPages - 1)}" th:classappend="${productPage.number == pageNum} ? 'active'">
                        <a class="page-link" th:href="@{/admin/products(page=${pageNum}, size=${productPage.size}, sort=${sortField}, direction=${sortDirection}, keyword=${keyword})}" th:text="${pageNum + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${productPage.last} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/products(page=${productPage.number + 1}, size=${productPage.size}, sort=${sortField}, direction=${sortDirection}, keyword=${keyword})}">Tiếp</a>
                    </li>
                </ul>
            </nav>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{fragments/admin-layout :: admin-footer}"></footer>
<div th:replace="~{fragments/admin-layout :: admin-scripts}"></div>
</body>
</html>
