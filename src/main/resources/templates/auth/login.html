<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head(title='Đăng nhập')}">
    <title>Đăng nhập - Cửa hàng máy tính</title>
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav th:replace="~{fragments/layout :: navbar}"></nav>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <i class="fas fa-user-circle fa-3x text-primary"></i>
                            <h3 class="mt-2">Chào mừng trở lại</h3>
                            <p class="text-muted">Vui lòng đăng nhập vào tài khoản của bạn</p>
                        </div>

                        <!-- Alert Messages -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${error}">Thông báo lỗi</span>
                        </div>
                        
                        <div th:if="${message}" class="alert alert-info" role="alert">
                            <i class="fas fa-info-circle me-2"></i>
                            <span th:text="${message}">Thông báo</span>
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Tên đăng nhập</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" class="form-control" id="username" name="username" 
                                           placeholder="Nhập tên đăng nhập" required autofocus th:value="${param.username}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Mật khẩu</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>                                    <input type="password" class="form-control" id="password" name="password" 
                                           placeholder="Nhập mật khẩu" required>
                                </div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                <label class="form-check-label" for="remember-me">
                                    Ghi nhớ đăng nhập
                                </label>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
                                </button>
                            </div>
                        </form>

                        <hr class="my-4">

                        <div class="text-center">
                            <p class="mb-0">Chưa có tài khoản?</p>
                            <a href="/register" th:href="@{/register}" class="btn btn-link">
                                Tạo tài khoản
                            </a>
                        </div>

                        <div class="text-center mt-3">
                            <a th:href="@{/forgot-password}" class="text-muted text-decoration-none">
                                <small>Quên mật khẩu?</small>
                            </a>
                        </div>

                    </div>
                </div>

                
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{fragments/layout :: footer}"></footer>

    <!-- Scripts -->
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
