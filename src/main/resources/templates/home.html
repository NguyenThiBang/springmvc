<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/layout :: head(title='Trang Chủ')}">
</head>

<body>

<div th:replace="~{fragments/layout :: navbar}"></div>
<div th:replace="~{fragments/layout :: alerts}"></div>

<main>
    <div class="container mt-4">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Chào mừng đến với Cửa hàng Máy tính</h1>
                <p class="col-md-8 fs-4">Nơi tốt nhất để tìm các linh kiện máy tính và máy tính xách tay mới nhất. Khám phá các sản phẩm của chúng tôi và tìm ưu đãi tốt nhất.</p>
                <a th:href="@{/products}" class="btn btn-primary btn-lg" type="button">Xem Sản Phẩm</a>
            </div>
        </div>

        <h2>Sản phẩm nổi bật</h2>
        <div class="row" th:if="${latestProducts != null and !latestProducts.isEmpty()}">
            <div class="col-md-4" th:each="product : ${latestProducts}">
                <div th:replace="~{fragments/product-card :: product-card(${product})}"></div>
            </div>
        </div>
        <div th:if="${latestProducts == null or latestProducts.isEmpty()}" class="text-center py-5">
            <i class="fas fa-box-open fa-3x text-muted mb-3"></i>
            <h4 class="text-muted">Không có sản phẩm nào</h4>
            <p class="text-muted">Hiện tại chưa có sản phẩm nào để hiển thị.</p>
        </div>
    </div>
</main>

<div th:replace="~{fragments/layout :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
